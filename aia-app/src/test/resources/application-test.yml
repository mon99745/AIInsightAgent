spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=SET FOREIGN_KEY_CHECKS=0
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    serialization:
      indent-output: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never
  ai:
    gemini:
      models:
        - id: m00
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_0:}
        - id: m01
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_1:}
        - id: m02
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_2:}
        - id: m03
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_3:}
        - id: m04
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_4:}
        - id: m05
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_5:}
        - id: m06
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_6:}
        - id: m07
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_7:}
        - id: m08
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_8:}
        - id: m09
          name: gemini-2.5-flash
          api-key: ${GEMINI_API_KEY_9:}
      temperature: 0.7
      base-url: https://generativelanguage.com
      completions-path: v1beta2/models/{model}/completions
      max-output-tokens: 8192

  main:
    banner-mode: off

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.aiinsightagent: DEBUG