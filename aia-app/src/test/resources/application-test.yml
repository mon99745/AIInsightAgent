spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=SET FOREIGN_KEY_CHECKS=0
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
  jackson:
    serialization:
      indent-output: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never
  ai:
    gemini:
      temperature: 0.7
      base-url: https://generativelanguage.googleapis.com
      completions-path: v1beta/models/${spring.ai.gemini.model}:generateContent

  main:
    banner-mode: off

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.aiinsightagent: DEBUG